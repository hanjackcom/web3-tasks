<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPL Token Program - 代币管理界面</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@latest/lib/index.iife.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">SPL Token Program</h1>
        
        <!-- 连接钱包 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">钱包连接</h2>
            <div class="flex items-center space-x-4">
                <button id="connectWallet" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    连接钱包
                </button>
                <span id="walletStatus" class="text-gray-600">未连接</span>
            </div>
        </div>

        <!-- 代币铸造 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">初始化代币铸造</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">小数位数</label>
                    <input type="number" id="decimals" value="9" min="0" max="9" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <button id="initializeMint" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full">
                        初始化代币铸造
                    </button>
                </div>
            </div>
            <div id="mintAddress" class="mt-4 p-3 bg-gray-100 rounded text-sm font-mono hidden"></div>
        </div>

        <!-- 代币操作 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">代币操作</h2>
            
            <!-- 铸造代币 -->
            <div class="mb-6">
                <h3 class="text-lg font-medium mb-2">铸造代币</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="text" id="mintToAddress" placeholder="接收地址" 
                           class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="number" id="mintAmount" placeholder="数量" 
                           class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="mintTokens" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                        铸造代币
                    </button>
                </div>
            </div>

            <!-- 转账代币 -->
            <div class="mb-6">
                <h3 class="text-lg font-medium mb-2">转账代币</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="text" id="transferToAddress" placeholder="接收地址" 
                           class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="number" id="transferAmount" placeholder="数量" 
                           class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="transferTokens" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">
                        转账代币
                    </button>
                </div>
            </div>

            <!-- 销毁代币 -->
            <div class="mb-6">
                <h3 class="text-lg font-medium mb-2">销毁代币</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="number" id="burnAmount" placeholder="销毁数量" 
                           class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="burnTokens" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        销毁代币
                    </button>
                </div>
            </div>
        </div>

        <!-- 代币信息 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">代币信息</h2>
            <button id="getTokenInfo" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded mb-4">
                获取代币信息
            </button>
            <div id="tokenInfo" class="hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">总供应量</label>
                        <div id="totalSupply" class="mt-1 p-2 bg-gray-100 rounded text-sm font-mono">-</div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">小数位数</label>
                        <div id="tokenDecimals" class="mt-1 p-2 bg-gray-100 rounded text-sm font-mono">-</div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">铸造权限</label>
                        <div id="mintAuthority" class="mt-1 p-2 bg-gray-100 rounded text-sm font-mono">-</div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">冻结权限</label>
                        <div id="freezeAuthority" class="mt-1 p-2 bg-gray-100 rounded text-sm font-mono">-</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 日志 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4">操作日志</h2>
            <div id="logs" class="bg-gray-100 p-4 rounded h-64 overflow-y-auto font-mono text-sm">
                <div class="text-gray-500">等待操作...</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
